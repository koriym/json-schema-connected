<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Schema to Array Shape Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea, pre {
      width: 100%;
      margin-bottom: 10px;
      resize: none; /* Prevent manual resizing */
      overflow: hidden; /* Hide overflow */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      overflow-x: auto;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
</head>
<body>
<h1>JSON Schema to Array Shape Converter</h1>
<p>Paste single or multiple JSON schemas below. The converter will resolve <code>$ref</code> and display each schema as an array shape.</p>
<div>
  <label for="jsonSchemas" class="sr-only">JSON Schemas:</label>
  <textarea id="jsonSchemas" rows="10" cols="50" oninput="autoResize(this)">
{
  "$id": "person.json",
  "type": "object",
  "properties": {
    "name": { "type": "string" },
    "address": { "$ref": "address.json" }
  }
}
{
  "$id": "address.json",
  "type": "object",
  "properties": {
    "street": { "type": "string" },
    "city": { "type": "string" }
  }
}
</textarea>
</div>
<div>
  <button onclick="convertJsonSchemasToArrayShapes()" aria-label="Convert JSON Schemas to Array Shape">Convert</button>
</div>
<div>
  <label for="result">Result:</label>
  <pre id="result"></pre>
</div>

<script src="array-shape.js"></script>
<script>
  function autoResize(textarea) {
    textarea.style.height = 'auto'; // Reset the height
    textarea.style.height = textarea.scrollHeight + 'px'; // Set the height to the scroll height
  }

  // Initial resize
  document.addEventListener("DOMContentLoaded", function() {
    const textarea = document.getElementById('jsonSchemas');
    autoResize(textarea);
  });
</script>
<footer>
  <p><a href="https://github.com/koriym/json-schema-to-array-shape" target="_blank">View on GitHub</a></p>
</footer>
</body>
</html>
