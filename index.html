<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>json-schema-connected Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .header {
      display: flex;
      align-items: center;
    }
    textarea, pre {
      width: 100%;
      margin-bottom: 10px;
      resize: none;
      overflow: hidden;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      overflow-x: auto;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
</head>
<body>
<div class="header">
  <img src="images/json-schema-connected.png" width="150px" alt="logo">
  <h1>json-schema-connected Converter</h1>
</div>
<p>Paste single or multiple JSON schemas below. The converter will resolve <code>$ref</code> and display each schema as an array shape, SQL, or Markdown.</p>
<div>
  <label for="jsonSchemas" class="sr-only">JSON Schemas:</label>
  <textarea id="jsonSchemas" rows="10" cols="50" oninput="autoResize(this)">
{
  "$id": "customer.json",
  "type": "object",
  "properties": {
    "customerId": {
      "type": "integer",
      "description": "The unique identifier for a customer.",
      "minimum": 1
    },
    "name": {
      "type": "string",
      "description": "The name of the customer.",
      "minLength": 1,
      "maxLength": 100
    },
    "address": {
      "$ref": "address.json",
      "description": "The address of the customer."
    }
  },
  "required": ["customerId", "name", "address"]
}
{
  "$id": "address.json",
  "type": "object",
  "properties": {
    "street": {
      "type": "string",
      "description": "The street name and number.",
      "minLength": 1,
      "maxLength": 100
    },
    "city": {
      "type": "string",
      "description": "The city name.",
      "minLength": 1,
      "maxLength": 50
    }
  },
  "required": ["street", "city"]
}
</textarea>
</div>
<div>
  <button onclick="convertJsonSchemasToArrayShapes()" aria-label="Convert JSON Schemas to Array Shape">Convert to Array Shape</button>
  <button onclick="convertJsonSchemasToSQL()" aria-label="Convert JSON Schemas to SQL">Convert to SQL</button>
  <button onclick="convertJsonSchemasToMarkdown()" aria-label="Convert JSON Schemas to Markdown">Convert to Markdown</button>
</div>
<div>
  <label for="result" class="sr-only">Result:</label>
  <pre id="result"></pre>
</div>

<script src="array-shape.js"></script>
<script src="sql-schema.js"></script>
<script src="schema-markdown.js"></script>
<script>
  function autoResize(textarea) {
    textarea.style.height = 'auto'; // Reset the height
    textarea.style.height = textarea.scrollHeight + 'px'; // Set the height to the scroll height
  }

  // Initial resize
  document.addEventListener("DOMContentLoaded", function() {
    const textarea = document.getElementById('jsonSchemas');
    autoResize(textarea);
  });

  function convertJsonSchemasToArrayShapes() {
    const jsonSchemasText = document.getElementById('jsonSchemas').value;
    const arrayShapes = window.arrayShape.convertJsonSchemasToArrayShapes(jsonSchemasText);
    document.getElementById('result').textContent = arrayShapes.join('\n');
  }

  function convertJsonSchemasToSQL() {
    const jsonSchemasText = document.getElementById('jsonSchemas').value;
    const createTableSQL = window.sqlSchema.convertJsonSchemasToCreateTables(jsonSchemasText);
    document.getElementById('result').textContent = createTableSQL;
  }

  function convertJsonSchemasToMarkdown() {
    const jsonSchemasText = document.getElementById('jsonSchemas').value;
    const schemas = extractJsonSchemas(jsonSchemasText).map(schemaText => JSON.parse(schemaText.trim()));
    const baseDir = '';  // ベースディレクトリの指定
    const markdown = schemas.map(schema => window.schemaMarkdown.jsonSchemaToMarkdown(schema, baseDir)).join('\n\n');
    document.getElementById('result').textContent = markdown;
  }

  // JSONスキーマを抽出する関数
  function extractJsonSchemas(text) {
    const jsonSchemas = [];
    let stack = [];
    let startIndex = null;

    for (let i = 0; i < text.length; i++) {
      const char = text[i];

      if (char === '{') {
        if (stack.length === 0) {
          startIndex = i;
        }
        stack.push(char);
      } else if (char === '}') {
        if (stack.length === 1) {
          jsonSchemas.push(text.slice(startIndex, i + 1));
        }
        stack.pop();
      }
    }

    return jsonSchemas;
  }

  // JSONスキーマのレジストリを初期化
  window.schemaRegistry = {};
  document.addEventListener("DOMContentLoaded", function() {
    const jsonSchemasText = document.getElementById('jsonSchemas').value;
    const schemas = extractJsonSchemas(jsonSchemasText).map(schemaText => JSON.parse(schemaText.trim()));
    schemas.forEach((schema) => {
      window.schemaRegistry[schema.$id] = schema;
    });
  });
</script>

<footer>
  <p><a href="https://github.com/koriym/json-schema-connected" target="_blank">View on GitHub</a></p>
</footer>
</body>
</html>
