<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>json-schema-connected Converter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
</head>
<body>
<header>
  <img src="images/json-schema-connected.png" width="150" alt="logo">
  <h1>json-schema-connected Converter</h1>
</header>

<main>
  <p>
    Paste single or multiple JSON schemas below. The converter will resolve <code>$ref</code> and display each schema as an array shape, SQL, or Markdown.
    <a href="#" id="exampleLink">See more example. &#8634;</a>
  </p>

  <div class="input-area">
    <label for="jsonSchemas" class="sr-only">JSON Schemas:</label>
    <textarea id="jsonSchemas" rows="10" cols="50"></textarea>
  </div>

  <div class="button-group">
    <button id="convertArrayShape">Convert to Array Shape</button>
    <button id="convertSQL">Convert to SQL</button>
    <button id="convertMarkdown">Convert to Markdown</button>
  </div>

  <div id="toggleContainer" class="hidden">
    <span id="option1Toggle" class="preview-toggle active">Raw</span>
    |
    <span id="option2Toggle" class="preview-toggle">Preview</span>
  </div>

  <div id="resultContainer">
    <pre id="result"></pre>
    <div id="option2Content" class="preview-content"></div>
  </div>
</main>

<footer>
  <p><a href="https://github.com/koriym/json-schema-connected" target="_blank">View on GitHub</a></p>
</footer>

<script src="schema-array-shape.js"></script>
<script src="schema-sql.js"></script>
<script src="schema-markdown.js"></script>
<script src="main.js"></script>
</body>
</html>
