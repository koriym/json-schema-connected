<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>json-schema-connected Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .header {
      display: flex;
      align-items: center;
    }
    textarea, pre {
      width: 100%;
      margin-bottom: 10px;
      resize: none;
      overflow: hidden;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      overflow-x: auto;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
</head>
<body>
<div class="header">
  <img src="images/json-schema-connected.png" width="150px" alt="logo">
  <h1>json-schema-connected Converter</h1>
</div>
<p>Paste single or multiple JSON schemas below. The converter will resolve <code>$ref</code> and display each schema as an array shape or SQL.</p>
<div>
  <label for="jsonSchemas" class="sr-only">JSON Schemas:</label>
  <textarea id="jsonSchemas" rows="10" cols="50" oninput="autoResize(this)">
{
  "$id": "customer.json",
  "type": "object",
  "properties": {
    "customerId": { "type": "integer" },
    "name": { "type": "string" },
    "address": { "$ref": "address.json" }
  }
}
{
  "$id": "address.json",
  "type": "object",
  "properties": {
    "addressId": { "type": "integer" },
    "street": { "type": "string" },
    "city": { "type": "string" },
    "state": { "type": "string" },
    "postalCode": { "type": "string" }
  },
  "required": ["addressId"]
}
</textarea>
</div>
<div>
  <button onclick="convertJsonSchemasToArrayShapes()" aria-label="Convert JSON Schemas to Array Shape">Convert to Array Shape</button>
  <button onclick="convertJsonSchemasToSQL()" aria-label="Convert JSON Schemas to SQL">Convert to SQL</button>
</div>
<div>
  <label for="result" class="sr-only">Result:</label>
  <pre id="result"></pre>
</div>

<script src="array-shape.js"></script>
<script src="sql-schema.js"></script>
<script>
  function autoResize(textarea) {
    textarea.style.height = 'auto'; // Reset the height
    textarea.style.height = textarea.scrollHeight + 'px'; // Set the height to the scroll height
  }

  // Initial resize
  document.addEventListener("DOMContentLoaded", function() {
    const textarea = document.getElementById('jsonSchemas');
    autoResize(textarea);
  });

  function convertJsonSchemasToArrayShapes() {
    const jsonSchemasText = document.getElementById('jsonSchemas').value;
    const arrayShapes = window.arrayShape.convertJsonSchemasToArrayShapes(jsonSchemasText);
    document.getElementById('result').textContent = arrayShapes.join('\n');
  }

  function convertJsonSchemasToSQL() {
    const jsonSchemasText = document.getElementById('jsonSchemas').value;
    const createTableSQL = window.sqlSchema.convertJsonSchemasToCreateTables(jsonSchemasText);
    document.getElementById('result').textContent = createTableSQL;
  }
</script>

<footer>
  <p><a href="https://github.com/koriym/json-schema-to-array-shape" target="_blank">View on GitHub</a></p>
</footer>
</body>
</html>
